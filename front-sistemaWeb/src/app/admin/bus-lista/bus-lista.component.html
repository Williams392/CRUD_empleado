

<div class="container">
  <div class="container text-center" style="margin: 30px;">
      <h3>Agregar Buses</h3>
  </div>

  <form (ngSubmit)="onSubmit()" #choferForm="ngForm">
      <div class="mb-3">
        <label for="nombreBus" class="form-label">Nombre Bus</label>
        <input type="text" class="form-control" id="nombreBus" required [(ngModel)]="bus.nombreBus" name="nombreBus">
      </div>

      <div class="mb-3">
        <label for="nroPlaca" class="form-label">NRO Placa</label>
        <input type="text" class="form-control" id="nroPlaca" required [(ngModel)]="bus.nroPlaca" name="nroPlaca">
      </div>

      <div class="mb-3">
          <label for="chofer" class="form-label">Chofer</label>

          <select class="form-control" id="chofer" [(ngModel)]="bus.chofer" name="chofer">
              <option *ngFor="let chofer of choferes" [ngValue]="chofer">{{chofer.nombreChofer}}</option>
          </select>
          
      </div>

      <div class="mb-3">
        <label for="cantidadAsientos" class="form-label">NRO Asiento</label>
        <input type="number" class="form-control" id="cantidadAsientos" required [(ngModel)]="bus.cantidadAsientos" name="cantidadAsientos">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-warning btn-sm me-3" [disabled]="choferForm.invalid">Agregar</button>
        <button type="button" class="btn btn-danger btn-sm" (click)="cancelar()">Cancelar</button>
      </div>
  </form>
</div>


<tr></tr>

<div class="container">
  <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
          <tr>
              <th scope="col">ID BUS</th>
              <th scope="col">NOMBRE BUS</th>
              <th scope="col">NRO PLACA</th>
              <th scope="col">CHOFER</th>
              <th scope="col">NRO ASIENTO</th>
              <th scope="col">EDITAR</th>
              <th scope="col">ELIMINAR</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let bus of buses">
              <td scope="row">{{bus.idBus}}</td>
              <td scope="row">{{bus.nombreBus}}</td>
              <td scope="row">{{bus.nroPlaca}}</td>
              <td scope="row">{{bus.chofer.nombreChofer}}</td>
              <td scope="row">{{bus.cantidadAsientos}}</td>
              <td>
                  <button (click)="editarBus(bus.idBus)"
                  class="btn btn-warning btn-sm me-3">Editar</button>
              </td>
              <td>
                  <button (click)="eliminarBus(bus.idBus)" 
                  class="btn btn-danger btn-sm">Eliminar</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
