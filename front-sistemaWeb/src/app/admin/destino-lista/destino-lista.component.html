<div class="container text-center" style="margin: 30px;">
  <h3>Destinos</h3>
</div>

<div class="container">
  <form (ngSubmit)="onSubmit()" #destinoForm="ngForm">

    <div class="mb-3">
      <label for="destino" class="form-label">Destinos</label>
      <input type="text" class="form-control" id="destino" name="destino" required
             [(ngModel)]="destin.destino" #destino="ngModel">
    </div>

    <div class="mb-3">
      <label for="horaSalida" class="form-label">Hora de Salida</label>
      <input type="text" class="form-control" id="horaSalida" name="horaSalida"
             [(ngModel)]="destin.horaSalida">
    </div>

    <div class="mb-3">
      <label for="duracion" class="form-label">Duración</label>
      <input type="text" class="form-control" id="duracion" name="duracion"
             [(ngModel)]="destin.duracion">
    </div>

    <div class="mb-3">
      <label for="horaRetorno" class="form-label">Hora de Retorno</label>
      <input type="text" class="form-control" id="horaRetorno" name="horaRetorno"
             [(ngModel)]="destin.horaRetorno">
    </div>

    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" class="form-control" id="precio" name="precio"
             [(ngModel)]="destin.precio">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-warning btn-sm me-3" [disabled]="destinoForm.invalid">Agregar</button>
      <button type="button" class="btn btn-danger btn-sm" (click)="cancelar()">Cancelar</button>
    </div>

  </form>
</div>

<tr></tr>

<div class="container">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">Destinos</th>
        <th scope="col">Hora de Salida</th>
        <th scope="col">Duración</th>
        <th scope="col">Hora de Retorno</th>
        <th scope="col">Precio</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let destino of destinos">
        <td>{{ destino.destino }}</td>
        <td>{{ destino.horaSalida }}</td>
        <td>{{ destino.duracion }}</td>
        <td>{{ destino.horaRetorno }}</td>
        <td>{{ destino.precio }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-3" (click)="editarDestino(destino.idDestino)">Editar</button>
        </td>
        <td>
          <button (click)="eliminarDestino(destino.idDestino)" class="btn btn-danger btn-sm">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
