<div class="container text-center" style="margin: 30px;">
    <h3>Editar Chofer</h3>
  </div>
  
  <div class="container">
    <form (ngSubmit)="onSubmit()" #choferForm="ngForm">
  
      <div class="mb-3">
        <label for="nombreChofer" class="form-label">Nombre del Chofer</label>
        <input type="text" class="form-control" id="nombreChofer" name="nombreChofer" required
               [(ngModel)]="chofer.nombreChofer" #nombreChofer="ngModel">
      </div>
  
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" name="direccion"
               [(ngModel)]="chofer.direccion">
      </div>
  
      <div class="mb-3">
        <label for="numBrevete" class="form-label">Número de Brevete</label>
        <input type="number" class="form-control" id="numBrevete" name="numBrevete"
               [(ngModel)]="chofer.numBrevete">
      </div>
  
      <div class="text-center">
        <button type="submit" class="btn btn-warning btn-sm me-3">Guardar</button>
        <a href="/" class="btn btn-danger btn-sm">Regresar</a>   
      </div>
  
    </form>
</div>
